<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/sign.css">

    <title>Netflix Signup</title>
</head>
<body>
    <div class="wrapper">
        <a href="../index.html"><img src="../assets/logo.svg" alt=""></a>

        <form action="./Profile.html">
            <h1>Sign In</h1>

            <input type="text" name="email" id="email" placeholder="Email or phone number">

            <input type="password" name="pass" id="pass" placeholder="Password">

            <input type="submit" value="Sign In" id="submit">
            
            <span id="help">
                <a href="">Remember me</a>
                <a href="">Need Help?</a>
            </span>

            <div class="bottom">
                <span>
                    <img src="../assets/facebook.svg" alt="">
                    <a href="">Login with Facebook</a>
                </span>

                <div id="p">
                    <p>New to Netflix?</p>
                    <a href="">Sign up now</a>
                </div>

                <small>
                    This page is protected by Google reCAPTCHA to <br> 
                    ensure you're not a bot. <a href="">Learn more.</a> 
                </small>
            </div>
        </form>

        <footer>
            <p id="ques">Questions? Call 1-844-505-2993</p>
            <menu>
                <nav>
                    <p>FAQ</p>
                    <a href="">Cookie Preferences</a>
                </nav>
                <nav>
                    <p>Help Center</p>
                    <a href="">Corporate Information</a>
                </nav>

                <nav>
                    <a href="">Terms of Use</a>
                </nav>

                <nav>
                    <a href="">Privacy</a>
                </nav>

            </menu>
            <div class="bottom">
                <button type="button">
                    <i class="fa-solid fa-globe"></i>
                    <p>English</p>
                    <i class="fa-solid fa-caret-down"></i>
                </button>
            </div>
        </footer>
    </div>
</body>
</html>
